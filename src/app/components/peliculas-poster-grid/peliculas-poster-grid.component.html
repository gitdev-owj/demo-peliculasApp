<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__bounce" *ngFor="let pelicula of peliculas">
        <img [src]="pelicula.poster_path | poster" class="img-fluid poster" (click)="onMovieClick( pelicula )">
        <div>
            <h3>
                {{ pelicula.title}}
            </h3>
            <div class="col-10 text-white">
                <star-rating value="{{pelicula.vote_average}}" totalstars="{{totalstar}}" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>
            </div>
            <div class="col-2 text-white">
                {{pelicula.vote_average | number: '1.1-2'}}
            </div>
        </div>
    </div>

</div>
